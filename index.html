<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js" defer></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Add New Company</h4>
            </div>
            <div class="card-body">
                <form id="companyForm" novalidate>
                    <div class="mb-3">
                        <label for="companyId" class="form-label">Company ID</label>
                        <input type="text" class="form-control" id="companyId" required />
                        <div class="invalid-feedback">Please enter a valid ID.</div>
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" required />
                        <div class="invalid-feedback">Company name is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="companyAddress" required />
                        <div class="invalid-feedback">Address is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="companyTel" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="companyTel" pattern="\\d{7,15}" required />
                        <div class="invalid-feedback">Enter a valid phone number (7â€“15 digits).</div>
                    </div>
                    <div class="mb-3">
                        <label for="companyInfo" class="form-label">Info</label>
                        <textarea class="form-control" id="companyInfo" rows="3" required></textarea>
                        <div class="invalid-feedback">Please provide some info.</div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Company</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <h5>ðŸ“‹ Stored Companies</h5>
            <ul id="companyList" class="list-group"></ul>
        </div>
    </div>

</body>

</html>
