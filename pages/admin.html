<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | CarHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <script type="module" src="./../assets/js/admin.js" defer></script>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="./../index.html">CarHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav align-items-center me-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="./../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="./companies.html">Companies</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="./allcars.html">All Cars</a></li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex search-form me-3" role="search">
                    <input class="form-control search-input" type="search" placeholder="Search cars or companies..."
                        aria-label="Search">
                    <button class="btn btn-outline-light ms-2" type="submit">Search</button>
                </form>

                <!-- Login/Profile -->
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item login-btn">
                        <a class="nav-link text-light" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item dropdown user-profile d-none">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                            <img src="./../assets/images/user-avatar.png" alt="User Avatar"
                                class="rounded-circle profile-img" />
                            <span class="ms-2">John Doe</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="./settings.html">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Panel Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Add Company</h2>
            <form id="companyForm" class="mb-5">
                <div class="row g-3">
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Name" id="companyName"
                            required /></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Address"
                            id="companyAddress" required /></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Tel" id="companyTel"
                            required /></div>
                    <div class="col-md-12"><input type="text" class="form-control" placeholder="Info" id="companyInfo"
                            required /></div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Company</button>
            </form>

            <h2 class="mb-4">Add Car</h2>
            <form id="carForm">
                <div class="row g-3">
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Name" id="carName"
                            required /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Model" id="carModel"
                            required /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Class" id="carClass"
                            required /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Color" id="carColor"
                            required /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Price" id="carPrice"
                            required /></div>
                    <div class="col-md-6">
                        <select class="form-select" id="carCompany" required>
                            <option value="">Select Company</option>
                            <!-- Options populated dynamically -->
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Car</button>
            </form>

            <hr class="my-5" />
            <h3>ðŸ“¦ Companies</h3>
            <ul id="companyList" class="list-group mb-5"></ul>

            <h3>ðŸš— Cars</h3>
            <ul id="carList" class="list-group"></ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
