<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CarHub</title>
    <link rel="shortcut icon" href="./../assets/images/favicon/icons8-car-shop-others-96.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../assets/css/style.css" />

    <script type="module" src="./../assets/js/login.js" defer></script>
</head>

<body class="login-page">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="./../index.html">CarHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav align-items-center me-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="./../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="./allcars.html">Cars</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="./companies.html">Companies</a></li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex search-form me-3" role="search">
                    <input class="form-control search-input" type="search" placeholder="Search cars or companies..."
                        aria-label="Search">
                    <button class="btn btn-outline-light ms-2" type="submit">Search</button>
                </form>

                <!-- Login/Profile -->
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item login-btn">
                        <a class="nav-link text-light" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item dropdown user-profile d-none">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                            <img src="./../assets/images/user-avatar.png" alt="User Avatar"
                                class="rounded-circle profile-img" />
                            <span class="ms-2">John Doe</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="./settings.html">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-tabs p-4 rounded shadow bg-white" style="max-width: 500px; width: 100%;">
            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin"
                        type="button" role="tab">Sign In</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
                        role="tab">Sign Up</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabContent">
                <!-- Sign In Form -->
                <div class="tab-pane fade show active" id="signin" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="signin-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signin-username"
                                placeholder="Enter your username" />
                        </div>
                        <div class="mb-3">
                            <label for="signin-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signin-password"
                                placeholder="Enter your password" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="signup-firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="signup-firstname" />
                        </div>
                        <div class="mb-3">
                            <label for="signup-lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="signup-lastname" />
                        </div>
                        <div class="mb-3">
                            <label for="signup-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signup-username" />
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" />
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
